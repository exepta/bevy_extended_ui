<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="radio-test">
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="base.css">
</head>
<body>

<div class="display-center">
    <h3 id="my-text">My Text</h3>
</div>

<fieldset
        id="set"
        class="field-order"
        allow-none="false"
        onchange="text_color"
>
    <radio value="red">Use Red</radio>
    <radio selected value="green">Use Green</radio>
    <radio value="blue">Use Blue</radio>
</fieldset>

</body>
</html>
