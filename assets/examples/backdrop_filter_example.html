<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="backdrop-filter-example">
    <link rel="stylesheet" href="backdrop_filter_example.css">
</head>
<body>
    <div class="scene">
        <div class="glass-card glass-basic">
            <h2>Backdrop Blur</h2>
            <p>background: rgba(..., 0.45)</p>
            <p>backdrop-filter: blur(10px)</p>
        </div>

        <div class="glass-card glass-gradient">
            <h2>Gradient + Backdrop Blur</h2>
            <p>background-image: linear-gradient(...)</p>
            <p>backdrop-filter: blur(14px)</p>
        </div>
    </div>
</body>
</html>
