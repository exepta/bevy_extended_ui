<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="math-examples">
    <link rel="stylesheet" href="math_examples.css">
</head>
<body>
    <div class="card">
        <h2>calc()</h2>
        <div class="calc-box">
            <div class="calc-inner">calc(100% - 40px)</div>
        </div>
    </div>

    <div class="card">
        <h2>min() / max()</h2>
        <div class="minmax-row">
            <div class="min-box">min(80%, 260px)</div>
            <div class="max-box">max(40%, 180px)</div>
        </div>
    </div>

    <div class="card">
        <h2>sin()</h2>
        <div class="sin-box">sin(30deg)</div>
    </div>

    <div class="card">
        <h2>grid minmax()</h2>
        <div class="grid-demo">
            <div class="grid-cell">A</div>
            <div class="grid-cell">B</div>
            <div class="grid-cell">C</div>
            <div class="grid-cell">D</div>
        </div>
    </div>
</body>
</html>
